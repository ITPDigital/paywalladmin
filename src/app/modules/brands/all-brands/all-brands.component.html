<div class="inner-container card custom-card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-7 col-sm-12">  
                <!--<h5 class="card-title d-none d-sm-block">Brands</h5>-->
                <div class="btn-group statusFltr" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                            aria-controls="brandsStatusFltr">
                            {{statusDropDownLbl}} <span class="caret"></span>
                    </button>
                    <ul id="brandsStatusFltr" *dropdownMenu class="dropdown-menu"
                        role="menu" aria-labelledby="button-basic">
                        <li role="menuitem" value="1" (click)="filterStaus(1)" *ngIf="selStatus == 0">Active Brands</li>
                        <li role="menuitem" value="0" (click)="filterStaus(0)" *ngIf="selStatus == 1">Inactive Brands</li>
                    </ul>
                  </div>
            </div>
            <div class="col-lg-3 col-sm-12 setTblSrchDiv text-right">
                <input class="form-control setTblSrcFld" type="search" placeholder="Search Brand/Domain" aria-label="Search" (keyup)="filterSrchStr($event)">
            </div>
            <div class="col-lg-2 col-sm-12 setAddNewBtnDiv">
                <a class="btn btn-primary setAddNewBtn" routerLink="/brands/add" role="button">+ Add New Brand</a>
            </div>
        </div>
    </div>
    <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissible]="true" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
    </div>
    <div class="card-body">
        <div *ngIf="showLoadingSpinner" class="loadingSpinner"></div>
        <ngx-datatable class="material container1 striped" *ngIf="!showLoadingSpinner" [rows]="rows" [columnMode]="'flex'" [headerHeight]="50" [limit]="10" [footerHeight]="50" rowHeight="auto">
            <ngx-datatable-column name="S.No" [flexGrow]="0.75">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template prop="rowIndex"> 
                    {{(rowIndex + 1)}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Brand" [flexGrow]="1" prop="brand_name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <a routerLink="/brands/edit/{{row.id}}">{{ row.brand_name }}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Domain" [flexGrow]="3" prop="domain_name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.domain_name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Max. limit" [flexGrow]="1" prop="max_limit">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.max_limit}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Offered limit" [flexGrow]="1" prop="offered_limit">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.offered_limit}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Created on" [flexGrow]="1.5" prop="created_on">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.created_on | date: 'MMM d y, h:mm a'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Updated on" [flexGrow]="1.5" prop="updated_on">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.updated_on | date: 'MMM d y, h:mm a'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Status" [flexGrow]="1" prop="is_active">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <label class="switch">
                        <input type="checkbox" *ngIf="row.is_active == 1" class="primary" checked="checked" (change)="updateBrandStatus(row.id, $event)">
                        <input type="checkbox" *ngIf="row.is_active == 0" class="primary" (change)="updateBrandStatus(row.id, $event)">
                        <span class="slider round"></span>
                    </label>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Action" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <a routerLink="/brands/edit/{{row.id}}" class="">
                        <img src="../../../assets/ic-mode-edit.svg" alt="Edit" class="editDataImg"/>
                    </a>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>

</div>

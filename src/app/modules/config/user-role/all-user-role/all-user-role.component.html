<div class="inner-container card custom-card">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-9 col-sm-12">  
                <h5 class="card-title d-none d-sm-block">All User Roles</h5>
            </div>
            <div class="col-lg-3 col-sm-12 setTblSrchDiv text-right">
                <input class="form-control setTblSrcFld" type="search" placeholder="Search Role Name" aria-label="Search" (keyup)="filterSrchStr($event)">
            </div>
        </div>
    </div>
    <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissible]="true" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
    </div>
    <div class="card-body">
        <div *ngIf="showLoadingSpinner" class="loadingSpinner"></div>
        <ngx-datatable class="material container1 striped" *ngIf="!showLoadingSpinner" [rows]="rows" [columnMode]="'flex'" [headerHeight]="50" [limit]="10" [footerHeight]="50" rowHeight="auto">
            <ngx-datatable-column name="S.No" [flexGrow]="0.5">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template prop="rowIndex"> 
                    {{(rowIndex + 1)}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Role Name" [flexGrow]="3" prop="access_role_name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.access_role_name}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Created on" [flexGrow]="1" prop="created_on">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.created_on | date: 'MMM d y, h:mm a'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Updated on" [flexGrow]="1" prop="updated_on">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.updated_on | date: 'MMM d y, h:mm a'}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Status" [flexGrow]="1" prop="is_active">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{commonService.getValueFromArr(defStatusArr,row.is_active,'name')}}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>

</div>
